<button
  mat-flat-button
  color="primary"
  aria-label="Add Task Button"
  (click)="addBtnClick.emit()"
>
  Add
  <mat-icon aria-hidden="false" aria-label="Add Task Icon" fontIcon="add" />
</button>
<button
  mat-stroked-button
  color="warn"
  aria-label="Delete Task Button"
  [disabled]="!selectedTask.size"
  (click)="deleteBtnClick.emit(selectedTask)"
>
  Delete
  <mat-icon
    aria-hidden="false"
    aria-label="Delete Task Icon"
    fontIcon="delete"
  />
</button>
